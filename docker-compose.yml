version: '3'
services:
  rag-app:
    image: rag-image
    ports:
      - "8000:8000"
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
      - ./chroma_db:/app/chroma_db
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_models:
    external: false