services:

  # ============================================================
  # Base de datos relacional
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag_uaa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag_uaa_secret}
      POSTGRES_DB: ${POSTGRES_DB:-rag_uaa}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rag_uaa} -d ${POSTGRES_DB:-rag_uaa}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # Base de datos vectorial
  # ============================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "${QDRANT_REST_PORT:-6333}:6333"   # REST API
      - "${QDRANT_GRPC_PORT:-6334}:6334"   # gRPC API
    volumes:
      - ./data/qdrant/storage:/qdrant/storage
      - ./data/qdrant/snapshots:/qdrant/snapshots
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # Message broker
  # ============================================================
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"          # Clientes externos
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9094,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9094,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ============================================================
  # Servicio de indexaci√≥n
  # ============================================================
  indexing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indexing
    command: python -m src.services.indexing.main
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rag_uaa}:${POSTGRES_PASSWORD:-rag_uaa_secret}@postgres:5432/${POSTGRES_DB:-rag_uaa}
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      # Kafka
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9094
      - KAFKA_INDEXING_QUEUE=indexing.queue
      - KAFKA_INDEXING_DLQ=indexing.dlq
      # Workers
      - INDEXING_WORKERS=${INDEXING_WORKERS:-2}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped